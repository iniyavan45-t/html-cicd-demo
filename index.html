<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CI/CD Demo Website</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .badge {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      background: #00e6a8;
      color: #1f2933;
      font-weight: bold;
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
